    <script>
        // Obtiene el contador de visitas desde localStorage
        let visitCount = localStorage.getItem('visitCount');
    
        // Si no hay contador de visitas, lo establece en 0
        if (!visitCount) {
            visitCount = 0;
        }
    
        // Incrementa el contador de visitas y lo muestra en la página
        visitCount++;
        document.getElementById('visitCount').textContent += visitCount;
    
        // Guarda el nuevo contador de visitas en localStorage
        localStorage.setItem('visitCount', visitCount);
